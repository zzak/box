version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:10

  node-browsers:
    docker:
      - image: circleci/node:10-browsers

commands:
  restore-repo:
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Branch }}-{{ .Revision }}
            - v1-repo-{{ .Branch }}
            - v1-repo

  restore-js-deps:
    steps:
      - restore_cache:
          keys:
            - v1-dependency-js-deps-{{ checksum "yarn.lock" }}
            - v1-dependency-js-deps

jobs:
  checkout-code:
    executor: node
    steps:
      - restore-repo
      - checkout
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

  dependencies:
    executor: node
    steps:
      - restore-repo
      - restore-js-deps
      - run: yarn install
      - save_cache:
          key: v1-dependency-js-deps-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  test:
    executor: node
    environment:
      JEST_JUNIT_OUTPUT: 'test-results/jest/results.xml'
    steps:
      - restore-repo
      - restore-js-deps
      - run: yarn lerna run test --since
      - store_test_results:
          path: 'test-results'

  deploy:
    executor: node
    steps:
      - restore-repo
      - restore-js-deps

      # This ssh-rsa public key comes from our "checkout_code" command.
      - run: |
          mkdir -p ~/.ssh

          echo 'github.com ssh-rsa 
          ' >> ~/.ssh/known_hosts

      # Setup for Git and NPM publishing
      - run: |
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"

          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - run: yarn release

workflows:
  version: 2

  test-and-publish:
    jobs:
      - checkout-code
      - dependencies:
          requires:
            - checkout-code
      - test:
          requires:
            - dependencies
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
